<!-- ok.html -->
<!DOCTYPE html> 
<html> 

<head> 
    <title>Expense Tracker</title> 
    <link rel="stylesheet"
        type="text/css"
        href="yes.css" /> 
</head> 

<body> 
    <div class="container"> 
        <img src="okok.png" alt="Logo" class="logo">
        <h1>Expense Tracker</h1> 
        
        <form id="expense-form"> 
            <input type="text"
                id="expense-name"
                placeholder="Expense Name" required /> 
            <input type="number"
                id="expense-amount"
                placeholder="Amount" required /> 
            <button type="submit"> 
                Add Expense 
            </button> 
        </form> 
        <div class="expense-table"> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Expense Name</th> 
                        <th>Amount</th> 
                        <th>Action</th> 
                    </tr> 
                </thead> 
                <tbody id="expense-list"></tbody> 
            </table> 
            <div class="total-amount"> 
                <strong>Total:</strong> 
                $<span id="total-amount">0</span> 
            </div> 
            <div class="budget-input">
                <label for="budget-limit">Set Budget Limit:</label>
                <input type="number" id="budget-limit" placeholder="Enter Budget Limit">
                <button id="set-budget-btn">Set</button>
            </div>
            <div id="budget-status"></div>
        </div> 
        <table class="credits">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lavish Sehgal</td>
                    <td>2310992135</td>
                </tr>
                <tr>
                    <td>Ruhaan Sharma</td>
                    <td>2310992136</td>
                </tr>
				<tr>
					<td>
						Sahil Rawat
					</td>
					<td>2310992137</td>
				</tr>
            </tbody>
        </table>
    </div> 
    <script src="no.js"></script> 
</body> 

</html>
